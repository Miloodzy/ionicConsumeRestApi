<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <h2>{{user.username}}</h2>
      <p>{{user.password}}</p>
    </ion-item>
  </ion-list>
  <form (ngSubmit)="loginTest()">
    <button ion-button type="submit" block>Add Todo</button>
  </form>

</ion-content>
