<ion-content padding>
<ion-grid>
    <ion-row>
      <ion-col>
        <h1>Welcome to Your App</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <ion-item>
        <ion-label>Identifiant</ion-label>
        <ion-input type="text" [(ngModel)]="auth.email" name="Identifiant"></ion-input>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="auth.password" name="Password"></ion-input>
      </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="login()">Log in</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="log()">In</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
